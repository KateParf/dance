<h1 id="tableLabel">Каталог танцев по сложности</h1>

<p *ngIf="!dancelevels?.length"><em>Loading...</em></p>

<div class="container" *ngIf="dancelevels.length">
  <div class="row d-flex justify-content-around">

    <div class="dancecard col-6 col-md-4 col-lg-2" *ngFor="let dancelevel of dancelevels">
      <a class="dancecardlink" href="/dances">
        <img src="/Media/Images/DanceLevels/{{dancelevel.imgName}}" width="100%" height="auto">
        <br />
        <div>{{ dancelevel.name }}</div>
      </a>
    </div>

  </div>
</div>
