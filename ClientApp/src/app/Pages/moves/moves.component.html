<h1 id="tableLabel" class="mainalign">Движения</h1>

<div class="contentcontainer mainalign movesTable" *ngIf="moves.length">

  <p *ngIf="!moves?.length"><em>Loading...</em></p>

  <table class="table table-striped" aria-labelledby="tableLabel" *ngIf="moves.length">
    <tbody>
      <tr *ngFor="let move of moves">
        <td>{{ move.id }}</td>
        <td><a href="/move/{{ move.id }}">{{ move.name }}</a></td>
      </tr>
    </tbody>
  </table>
</div>
