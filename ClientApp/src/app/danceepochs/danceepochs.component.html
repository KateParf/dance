<h1 id="tableLabel">Каталог танцев по периодам</h1>

<p *ngIf="!danceepochs?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="danceepochs.length">
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let danceepoch of danceepochs">
      <td>{{ danceepoch.id }}</td>
      <td><a [routerLink]="['/dances']">{{ danceepoch.name }}</a></td>
      <td><img src = "/Media/Images/DanceEpochs/{{ danceepoch.id }}.jpg" width="100" height="50"></td>
    </tr>
  </tbody>
</table>
