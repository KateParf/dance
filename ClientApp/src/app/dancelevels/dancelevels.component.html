<h1 id="tableLabel">Каталог танцев по сложности</h1>

<p *ngIf="!dancelevels?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="dancelevels.length">
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dancelevel of dancelevels">
      <td>{{ dancelevel.id }}</td>
      <td><a href="/dances/{{ dancelevel.id }}">{{ dancelevel.name }}</a></td>
      <td><img src = "/Media/Images/DanceLevels/{{ dancelevel.id }}.jpg" width="100" height="50"></td>
    </tr>
  </tbody>
</table>
