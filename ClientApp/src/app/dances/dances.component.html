<h1 id="tableLabel">Выбранный тип из направления-периода-сложности</h1>

<p>Каталог танцев.</p>

<p *ngIf="!dances?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="dances.length">
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dance of dances">
      <td>{{ dance.id }}</td>
      <td><a href="/dance/{{ dance.id }}">{{ dance.name }}</a></td>
    </tr>
  </tbody>
</table>
