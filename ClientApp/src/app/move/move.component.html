<h1 *ngIf="! move" id="tableLabel">Движение</h1>
<h1 *ngIf="move" id="tableLabel">{{ move.name }} ({{ move.id }})</h1>


<p *ngIf="! move">
  <em>Загрузка ...</em>
</p>


<div id="player">
  сюда вставить блок плеера
</div>

<div *ngIf="move">
  
  <strong>description:</strong> 
  <pre>{{ move.description }}</pre> 
  <br><br>
  
  <strong>video:</strong> 
  <div *ngFor="let video of move.videos">
    <a href="{{ video.url }}">{{ video.name }}</a>
  </div>
  
</div>
