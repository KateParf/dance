<h1 *ngIf="! move" id="tableLabel" class="mainalign">Движение</h1>

<div class="d-flex">
  <h1 *ngIf="move" id="tableLabel" class="mainalign">{{ move.name }}

    <button *ngIf="! inFav" (click)="onAddToFav(move)" class="submitFav">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="30" height="30" viewBox="0 0 16 16"
        class="bi bi-heart">
        <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
      </svg>
    </button>

    <button *ngIf="inFav" (click)="onRemoveFromFav(move)" class="submitFav">
      <img src="/Media/Images/heartNo.png" onmouseover="this.src='/Media/Images/heartYes.png';"
        onmouseout="this.src='/Media/Images/heartNo.png';">
    </button>
  </h1>
</div>


<p *ngIf="! move">
  <em>Загрузка ...</em>
</p>

<div class="contentcontainer mainalign" *ngIf="move">

  <div *ngIf="move.videos.length > 0" class="danceMedia">

    <!--<video id="player1" 
      class="video-js vjs-default-skin player"
      playsinline controls poster="/Media/Images/mainbg.jpg"
      data-setup="{}"
      >
      <source src="/Media/Video/Australian swing waltz.mp4" type="video/mp4" />
    </video>-->


    <video id="player2" class="video-js vjs-default-skin player" controls data-setup='{ "techOrder": ["youtube"] }'>
      <source src="{{move.videos[0].url}}" type="video/youtube" />
    </video>

    <br>
    <br>
    <div class="danceTitle">Видео</div>

    <div *ngFor="let video of move.videos">
      <a href="{{ video.url }}">{{ video.name }}</a> &nbsp;
    </div>
  </div>

  <div class="danceContent">
    <div class="danceTitle">Схема движения</div>
    <div class="moveDescription" [innerHTML]="moveDescription"></div>
  </div>

</div>
